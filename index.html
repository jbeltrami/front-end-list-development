<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

      <nav class="navbar navbar-default">

        <form id="sign-out">
            <input type="submit" name="submit" class="btn btn-default" value="Sign Out">
        </form>

        <button class="btn btn-default change-pass" type="submit">Change Password</button>
    	</nav>

      <div class="sign-in-screen">
        <form id="sign-in">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="credentials[email]" type="text" placeholder="Username" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="credentials[password]" type="password" placeholder="password" class="form-control">
          </div>
            <input type="submit" class="btn btn-default" name="submit" value="Sign in">
        </form>
        <br/>
        <button class="btn btn-default create-account" type="submit">Create an account</button>
      <br/>
        <!-- <a href="#" class="sign-up-link">Don't you have an account? Create one here!</a> -->
      </div>

      <div class="sign-up-screen">
        <form id="sign-up">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name="credentials[email]" type="text" placeholder="Create a username" class="form-control">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="credentials[password]" type="password" placeholder="password" class="form-control">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password Confirmation</label>
                <input name="credentials[password]" type="password" placeholder="password" class="form-control">
              </div>

              <input type="submit" class="btn btn-default" name="submit" value="Sign up!">
        </form>
      </div>

      <div class="change-pass-screen">
        <form id="changepw">
          <div class="form-group">
            <label for="exampleInputPassword1">Old Password</label>
            <input type="password" name="passwords[old]" placeholder="old password" class="form-control">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" name="passwords[new]" placeholder="new password" class="form-control">
          </div>

            <input type="submit" class="btn btn-default" name="submit"  value="Change password!">
        </form>
      </div>

        <div id="auth-message"></div>

      <div class="wish-screen">

        <div class="wish-buttons">
          <button class="btn btn-default add-wish" type="submit">Add Wish</button> <br/>
          <button class="btn btn-default read-wishes" id="get-wishes" type="submit">See your Wishes</button> <br/>
          <button class="btn btn-default read-wish" type="submit">Remember one of your wishes</button> <br/>
          <button class="btn btn-default change-wish" type="submit">Update a Wish</button> <br/>
          <button class="btn btn-default delete-wish" type="submit">Delete Wish</button> <br/>
        </div>
      </div>

      <form id="create-wish">
        <div class="add-wish-screen">
          <input name="wish[goal]" type="text" placeholder="Make a wish" class="form-control"><br/>
          <input type="submit" class="btn btn-default create-wish-button" value="Add wish">
        </div>
      </form>

      <form id="get-wish">
        <div class="read-one-wish">
          <input name="wishes[id]" type="text" placeholder="Type in the number of your wish" class="form-control"><br/>
          <input type="submit" class="btn btn-default read-wish-button" value="Get wish">
        </div>
      </form>

      <form id="update-wish">
        <div class="change-wish-screen">
          <input name="wishes[id]" type="text" placeholder="Type in the number of your wish" class="form-control"><br/>
          <input name="wish[goal]" type="text" placeholder="Change your wish" class="form-control"><br/>
          <input type="submit" class="btn btn-default update-wish-button" value="Update wish">
        </div>
      </form>

      <form id="delete-wish">
        <div class="delete-wish-screen">
          <input name="wishes[id]" type="text" placeholder="Type in the number of your wish" class="form-control"><br/>
          <input type="submit" class="btn btn-default delete-wish-button" value="Delete wish">
        </div>
      </form>

    </body>
</html>
