<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <!-- Facebook SDK -->

  <script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        testAPI();
      } else {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }

    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
    FB.init({
      appId      : '301249823663546',
      cookie     : true,  // enable cookies to allow the server to access
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.8' // use graph api version 2.8
    });

    // Now that we've initialized the JavaScript SDK, we call
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
      });
    }
  </script>

  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=301249823663546";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <nav class="navbar navbar-default">

    <form id="sign-out">
      <input type="submit" name="submit" class="btn btn-default" value="Sign Out">
    </form>

    <button class="btn btn-default change-pass" type="submit">Change Password</button>
  </nav>

  <div class="sign-in-screen">
    <form id="sign-in">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="credentials[email]" type="text" placeholder="Username" class="form-control reset">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password]" type="password" placeholder="password" class="form-control reset">
      </div>
      <input type="submit" class="btn btn-default" name="submit" value="Sign in">
    </form>
    <br/>
    <div class="alternative-buttons">
      <button class="btn btn-default create-account" type="submit">Create an account</button><br/><br/>
      <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
    </div>
  </div>

  <div class="sign-up-screen">
    <form id="sign-up">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input name="credentials[email]" type="text" placeholder="Create a username" class="form-control reset">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="credentials[password]" type="password" placeholder="password" class="form-control reset">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password Confirmation</label>
        <input name="credentials[password]" type="password" placeholder="password" class="form-control reset">
      </div>

      <input type="submit" class="btn btn-default" name="submit" value="Sign up!">
    </form> <br/>
    <input type="submit" class="btn btn-default back-to-menu" value="Back to menu">
  </div>

  <div class="change-pass-screen">
    <form id="changepw">
      <div class="form-group">
        <label for="exampleInputPassword1">Old Password</label>
        <input type="password" name="passwords[old]" placeholder="old password" class="form-control reset">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">New Password</label>
        <input type="password" name="passwords[new]" placeholder="new password" class="form-control reset">
      </div>

      <input type="submit" class="btn btn-default" name="submit" value="Change password!">
    </form> <br/>
    <input type="submit" class="btn btn-default back-to-menu-buttons" value="Back to menu">
  </div>

  <div class="wish-buttons">
    <div class="btn-group">
      <button class="btn btn-primary add-wish" type="submit">Add Wish</button>
      <button class="btn btn-primary read-wishes" id="get-wishes" type="submit">See your Wishes</button>
      <button class="btn btn-primary read-wish" type="submit">Remember one of your wishes</button>
      <!-- <button class="btn btn-primary change-wish" type="submit">Update a Wish</button> -->
      <!-- <button class="btn btn-primary delete-wish" type="submit">Delete Wish</button> -->
    </div>
  </div>

  <div class="add-wish-screen">
    <form id="create-wish">
      <input name="wish[goal]" type="text" placeholder="Make a wish" class="form-control reset"><br/>
      <input type="submit" class="btn btn-default create-wish-button" value="Add wish">
    </form> <br/>
    <!-- <input type="submit" class="btn btn-default back-to-menu" value="Back to menu"> -->
  </div>

  <div class="read-one-wish">
    <form id="get-wish">
      <input name="wishes[id]" type="text" placeholder="Type in the number of your wish" class="form-control reset"><br/>
      <input type="submit" class="btn btn-default read-wish-button" value="Get wish">
    </form> <br/>
    <!-- <input type="submit" class="btn btn-default back-to-menu" value="Back to menu"> -->
  </div>

  <div class="change-wish-screen">
    <form id="update-wish">
      <input name="wishes[id]" type="text" placeholder="Type in the number of your wish" class="form-control reset"><br/>
      <input name="wish[goal]" type="text" placeholder="Change your wish" class="form-control reset"><br/>
      <input type="submit" class="btn btn-default update-wish-button" value="Update wish">
    </form> <br/>
    <!-- <input type="submit" class="btn btn-default back-to-menu" value="Back to menu"> -->
  </div>


  <div class="delete-wish-screen">
    <form id="destroy-wish">
      <input name="wishes[id]" type="text" placeholder="Type in the number of your wish" class="form-control reset"><br/>
      <input type="submit" class="btn btn-default delete-wish-button" value="Delete wish">
    </form> <br/>
    <!-- <input type="submit" class="btn btn-default back-to-menu" value="Back to menu"> -->
  </div>

  <div id="wishes-content"></div>


</body>

</html>
