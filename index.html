<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <form>
              <input name="credentials[email]" type="text" placeholder="an@example.email">
              <input name="credentials[password]" type="password" placeholder="password">
              <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
              <input type="submit" name="submit" value="Sign up!">
            </form>
          </fieldset>
        </form>

        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <form>
          <input name="credentials[email]" type="text" placeholder="an@example.email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
          </form>
          </fieldset>
        </form>

        <form id="changepw">
            <fieldset>
              <legend>Change password!</legend>
              <input type="password" name="passwords[old]" placeholder="old password">
              <input type="password" name="passwords[new]" placeholder="new password">
              <input type="submit" name="submit" value="Change password!">
            </fieldset>
        </form>

        <form id="sign-out">
            <fieldset>
              <legend>Sign-out!</legend>
              <input type="submit" name="submit" value="Sign Out">
            </fieldset>
          </form> <br/>

        <div class="auth-message"></div>

    </body>
</html>
